<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Measure using vector styles</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form>
      <label for="type">测量类型 &nbsp;</label>
      <select id="type">
        <option value="LineString">距离</option>
        <option value="Polygon">面积</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="segments">显示过程线段长度&nbsp;</label>
      <input type="checkbox" id="segments" checked />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="clear">清除历史记录&nbsp;</label>
      <input type="checkbox" id="clear" checked />
    </form>

    <script type="module" src="main.js"></script>
  </body>
</html>
